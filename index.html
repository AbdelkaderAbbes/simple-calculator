<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calc">
      <div class="screen"></div>
      <button class="two rem">AC</button>
      <button class="del">Del</button>
      <button class="btn">/</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">*</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">+</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">-</button>
      <button class="btn">.</button>
      <button class="btn">0</button>
      <button class="eq two">=</button>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.32/build/spline-viewer.js"
    ></script>
    <spline-viewer url="undefined"></spline-viewer>
    <!-- 
    https://prod.spline.design/xATAa4LBxeD981rz/scene.splinecode
     -->
    <script src="app.js"></script>
  </body>
</html>
